  <body>
    <div id="info">
              <button><a href="sellingcookies.html">Link</a>I'm Selling Cookies!</button>
              <button> <a href="foundcooikies.html">Link</a>I Found Cookies!</button>

              <form>
                    <input type="checkbox" name="cash" value="Cash">Cash<br>
                    <input type="checkbox" name="credit" value="Credit Card">Credit Card<br>
                    <input type="checkbox" name="venmo" value="Venmo">Venmo
              </form>
    </div>
    <div id="map"></div>
    <div id="nearMe"></div>

    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 15
          });
          infoWindow = new google.maps.InfoWindow;

          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              infoWindow.open(map);
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
      </script>

    <!--Should be able to use my_Api_Key */-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5E1OGB_qBHPA_R1sDscxgUDXCqmoENk0&callback=initMap"
